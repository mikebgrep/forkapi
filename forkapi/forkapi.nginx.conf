upstream uwsgi {
    server unix:/tmp/uwsgi/uwsgi.sock;
}


server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name localhost;
    charset     utf-8;
    
    ssl_certificate /forkapi/nginx/ssl/fullchain.pem;
    ssl_certificate_key /forkapi/nginx/ssl/privkey.pem;
 
   location / {
        include /etc/nginx/uwsgi_params;
        uwsgi_pass uwsgi;
    }

    location /static {
        autoindex on;
        alias  /forkapi/static;
      }

    location /media {
        autoindex on;
        alias  /forkapi/media;
      }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
